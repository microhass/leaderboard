<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="shortcut icon"
    href=14456381d0055e0301a7.png type="image/x-icon"
    />
    <title>Leaderboard</title>
  <script defer src="main.js"></script></head>
  <body>
    <main>
      <div class="title">
        <h1>Leaderboard</h1>
        <div class="themer">
          <img src=2e889522123cc159f79a.png alt="Switch
          to light theme" title="Switch to light theme" id='light' />
          <img src=d04018f9f6f6f229909e.png alt="Switch to
          light theme" title="Switch to dark theme" id='dark' />
        </div>
      </div>

      <div class="sections">
        <section scores-container>
          <div class="scores-title">
            <h2>Recent scores</h2>
            <button type="button" id="refresh">Refresh</button>
          </div>
          <ul>
            
          </ul>
        </section>
        <section class="score-form">
          <form>
            <h2>Add your score</h2>
            <input
              type="text"
              name="name"
              id="user"
              placeholder="Your name"
            />
            <input
              type="text"
              name="mark"
              id="mark"
              placeholder="Your score"
            />
            <button type="submit" id="submit">Submit</button>
          </form>
        </section>
      </div>
    </main>
    <div class="notif-container">
      <div class="notification">notify</div>
    </div>
  </body>
</html>
