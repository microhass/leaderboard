<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <main>
      <h1>Leaderboard</h1>

          <div class="scores">

          <ul>

            <li><span>name</span> <span>78</span></li>
          </ul>
        </section>
        <section>
          <form>
            <h2>Add your score</h2>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Your name"
            />
            <input
              type="number"
              name="mark"
              id="mark"
              placeholder="Your score"
            />
            <button type="submit">Submit</button>
          </form>
        </section>
      </div>
    </main>
