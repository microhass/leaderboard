<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Dashboard</title>

  <body>
    <main>
      <h1>Leaderboard</h1>

      <div>
        <ul>
          <li><span>name</span> <span>78</span></li>
          <li><span>name</span> <span>78</span></li>
          <li><span>name</span> <span>78</span></li>
          <li><span>name</span> <span>78</span></li>
          <li><span>name</span> <span>78</span></li>

          <li><span>name</span> <span>78</span></li>
          <li><span>name</span> <span>78</span></li>
          <li><span>name</span> <span>78</span></li>
        </ul>

        <form>
          <h2>Add new marks</h2>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="name"
          />
          <input
            type="number"
            name="mark"
            id="mark"
            placeholder="mark"
          />
          <button type="submit">Add</button>
        </form>
      </div>
    </main>
